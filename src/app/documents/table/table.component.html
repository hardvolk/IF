<table mat-table [dataSource]="dataSource">

    <!-- Estado Column -->
    <ng-container matColumnDef="Estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.Estado}} </td>
    </ng-container>

    <!-- Documento Column -->
    <ng-container matColumnDef="Documento">
        <th mat-header-cell *matHeaderCellDef> Documento </th>
        <td mat-cell *matCellDef="let element"> {{element.Documento}} </td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="Author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let element"> {{element.Author}} </td>
    </ng-container>

    <!-- Firmante Column -->
    <ng-container matColumnDef="Firmante">
        <th mat-header-cell *matHeaderCellDef> Firmante </th>
        <td mat-cell *matCellDef="let element"> {{element.Firmante}} </td>
    </ng-container>

    <!-- Creado Column -->
    <ng-container matColumnDef="Creado">
        <th mat-header-cell *matHeaderCellDef> Creado </th>
        <td mat-cell *matCellDef="let element"> {{element.Creado}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
